- echo "install"
- pwd
script:
- echo "script"
- pwd
- go version
- chmod +x ./bin/run-test.sh
- "./bin/run-test.sh"
after_success:
- ssh root@139.199.103.169 -o StrictHostKeyChecking=no -i ~/.ssh/rsa " cd /root/go/src/github.com/backend
  && git pull && chmod +x ./deploy.sh && ./deploy.sh"
addons:
