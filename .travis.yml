before_install:
- openssl aes-256-cbc -K $encrypted_6a65b690ef40_key -iv $encrypted_6a65b690ef40_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
